<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>
      body {
        background-color: #f5f0fe;
      }
      h1 {
        color: #885df1;
        font-size: 38px;
        text-decoration: underline rgb(204, 42, 204);
        text-align: center;
      }
      h2 {
        color: #272044;
        text-align: center;
        font-size: 30px;
      }
      p {
        text-align: center;
      }
      img {
        display: block;
        width: 300px;
        margin: 0 auto;
      }
      button {
        display: block;
        font-size: 18px;
        color: #885df1;
        padding: 15px 30px;
        margin: 0 auto 30px;
        background: transparent;
        border: 1px solid #885df1;
        border-radius: 75px;
        box-shadow: 0px 7px 12px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: all 200ms ease-in-out;
      }

      button:hover {
        background: #885df1;
        color: #fff;
      }


      /* button:hover + ul {
        color: violet;
      } */

      .coders {
        color: blue;
      }
      .courses {
        color: red;
      }
      .stories {
        color: green;
      }
    </style>
  </head>

  <body>
    <h1>SheCodes</h1>
    <h2>Coding Workshop</h2>
    <button>Apply now</button>
    <ul>
      <li>
        <a
          href="https://www.shecodes.io/students"
          target="_blank"
          class="coders"
          >Coders</a
        >
      </li>
      <li>
        <a
          href="https://www.shecodes.io/workshops"
          target="_blank"
          class="courses"
          >Courses</a
        >
      </li>
      <li>
        <a
          href="https://www.shecodes.io/stories"
          target="_blank"
          class="stories"
          >Stories</a
        >
      </li>
    </ul>

    <hr />
    <p>
      <strong>More info</strong>
    </p>

    <img
      src="https://molofinance.com/wp-content/uploads/2021/09/Women-in-tech-national-coding-week-768x361.png"
      alt="woman coding"
    />
  </body>
</html>
